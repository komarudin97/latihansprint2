<!DOCTYPE html>
<html>
    <title>nilai rata-rata</title>
<body>
    <script>
        
        for(var x=1; x<10; x++){
            for(var y=1; y<10; y++){
                if(x==y || 10- y==x || y==5 || x==5)document.write("*")
                else document.write("_")
                
            }
            document.write("</br>")
        }
        </script>
</body>

</html>
